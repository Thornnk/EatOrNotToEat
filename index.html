<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Eat or not To Eat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="icon" href="images/ToEatOrNotToEat_icon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--Header-->
    <header>
        <a href="https://en.wikipedia.org/wiki/Hamlet" target="_blank"><img id="icon" src="images/ToEatOrNotToEat_icon.ico" alt="ToEatOrNotToEat icon"></a>
        <h1><a href="#">To Eat or not To Eat</a></h1>
    </header>

    <!--Canvas-->
    <div id="canvas-container">
        <canvas id="canvas" class="gradient-border" width="800" height="600"></canvas>
    </div>
    
    <!--Buttons-->
    <div id="buttons-container" class="row align-items-top">
        
        <!--Instructions-->
        <div id="buttons-box" class="col">
            <p>
                <button id="start" type="button" class="btn btn-outline-success">Start game</button>
                <button id="instructions" class="btn btn-outline-success" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">Instructions</button>
                <button id="credits" type="button" class="btn btn-outline-success">Credits</button>
                <button id="donate" type="button" class="btn btn-outline-success">Donate</button>
                <button id="sound" type="button" class="btn btn-outline-success">&#128265</button>
            </p>
            <div class="collapse" id="collapseExample">
                <div class="card card-body" style="background-color: rgba(0,100,0,0.25); border-style: none; border-radius: 2em 1em 4em / 0.5em 3em;">
                    The goal of the game is to survive. Just try not to starve of die of dehydratation.<br>Maybe you should keep an eye on the enviroment too...
                </div>
            </div>
        </div>
    </div>

    <!--Donate Toast-->
    <div id="donate-toast" class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay=2000>
        <div class="d-flex">
            <div class="toast-body">
                Thank you for the coffee! &#128516
            </div>
            <!-- <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button> -->
        </div>
    </div>

    <!--Sign-->
    <a id="copyright" href="https://github.com/Thornnk" target="_blank">Â© <span id="sign" style="color: rgb(90, 90, 90);">Hector Martinez</span></a>

    <!--Coffee Counter-->
    <div id="coffee-counter">
        <p>Coffees<br>&#9749 <span style="line-height:0; font-size:1.5rem;";>0</span></p>
    </div>

    <!--Script loadings-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="utilities.js"></script>
    <script src="items.js"></script>
    <script src="scriptMainPage.js"></script>
    <script src="scriptCanvas.js"></script>
</body>
</html>
